<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>アカウントの登録・ログイン</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <form #form>
    ID<br>
    <input type="text" maxlength="12" name="id" id="content"/><br><br>
    Pass<br>
    <input type="password" maxlength="12" name="pass" id="content"/><br><br>

    <input type="submit" value="登録する" (click)="postURL('../src/cgi/regi.cgi')" />
    <input type="submit" value="ログインする" (click)="postURL('../src/cgi/login.cgi')" />
  </form>
</ion-content>
