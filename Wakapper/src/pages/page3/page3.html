<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>イベントカレンダー</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <!-------->
  <ion-grid class="calendar-header" no-padding>
    <ion-row>
      <ion-col>
        <span class="title">
          {{current_calendar[0]}}年{{current_calendar[1]}}月
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-------->

  <ion-slides #Slides (ionSlidePrevEnd)="beforeSlide()" (ionSlideNextEnd)="nextSlide()" initialSlide="1">
    <ion-slide *ngFor="let c of cal; let idx = index;">
      <table class="date-table">
        <tbody class="date-body">
          <tr class="weekday">
            <td>日</td>
            <td>月</td>
            <td>火</td>
            <td>水</td>
            <td>木</td>
            <td>金</td>
            <td>土</td>
          </tr>
          <tr *ngFor="let week of c.week; let w = index;">
            <td *ngFor="let day of week; let d = index;">
              <div class="day">
                <span [ngClass]="{'other':day.other}">
                  {{day.day}}
                </span>
                <!-------->
                <br>
                <span *ngIf="showEvent(current_calendar[0], c.month, day.day, day.other)!=null">
                  {{showEvent(current_calendar[0], c.month, day.day, day.other)}}
                </span>
                <!-------->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-slide>
  </ion-slides>
</ion-content>
