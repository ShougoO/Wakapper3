<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>掲示板:コメントの投稿</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #comments class="test_form">
    投稿タイトル :<br>
    <input type="text" id="content" name="title" /><br>
    投稿コメント :<br>
    <input type="text" id="content" name="comments" /><br><br>
    <input type="hidden" [(ngModel)]="this.num" id="num" name="num" value="{{this.num}}" readonly />

    <input type="submit" (click)="postURL('../src/cgi/subm.cgi')" />
  </form>
</ion-content>
